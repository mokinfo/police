<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Upload Documents</h2>
    <form action="autresdocs.php" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="hidden" name="codepatient" id="codepatient" value="19">
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">Choisissez des fichiers (PDF, Word, Images):</label>
            <input type="file" name="files[]" id="files" class="form-control" multiple required>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
