<html lang="en">

    <title>Formulaire avec Affichage Conditionnel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#maladi').hide(); // Masquer le champ "maladi" au début
            $('#traitsom').change(function(){
                if($(this).val() === 'OUI') {
                    $('#maladi').show();
                } else {
                    $('#maladi').hide();
                }
            });
        });
    </script>
</head>
